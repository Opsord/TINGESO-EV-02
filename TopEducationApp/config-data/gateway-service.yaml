server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: installment-service
          uri: lb://installment-service
          predicates:
            - Path=/installments/**
        - id: score-service
          uri: lb://score-service
          predicates:
            - Path=/scores/**
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/students/**
        - id: file-manager-service
          uri: lb://file-manager-service
          predicates:
            - Path=/files/**
        - id: aadministration_office-service
          uri: lb://administration_office-service
          predicates:
            - Path=/admin_off/**