eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: adminOffice-service
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081